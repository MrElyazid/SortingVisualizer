<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Sorting Algorithms Visualizer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.10.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.10.0/addons/p5.sound.min.js"></script>
    <style>
        body {
            background-color: #1c1c1c;
            color: #f0f0f0;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 900px;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }
        h3 {
            color: #00aaff;
            font-weight: 700;
            text-align: center;
            margin-bottom: 20px;
        }
        #controls {
            background-color: #333;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        .control-item {
            display: flex;
            flex-direction: column;
            margin-bottom: 10px;
        }
        .form-label {
            margin-bottom: 5px;
        }
        #num-values {
            width: 100%;
        }
        #algorithm {
            width: 100%;
        }
        #start-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        #start-button:hover {
            background-color: #0056b3;
        }
        #canvas-container {
            background-color: #333;
            border-radius: 10px;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>Sorting Algorithms Visualizer</h3>
        <main>
            <div id="controls">
                <div class="control-item">
                    <label for="num-values" class="form-label">Array size: <span id="array-size-display">25</span></label>
                    <input type="range" class="form-range" id="num-values" min="3" max="50" value="25">
                </div>
                <div class="control-item">
                    <label for="algorithm" class="form-label">Algorithm:</label>
                    <select id="algorithm" class="form-select">
                        <option value="bubble-sort">Bubble Sort</option>
                        <option value="merge-sort">Merge Sort</option>
                        <option value="quick-sort">Quick Sort</option>
                        <option value="insertion-sort">Insertion Sort</option>
                    </select>
                </div>
                <button id="start-button">Start Animation</button>
            </div>
            <div id="canvas-container"></div>
        </main>
    </div>
    <script src="sketch.js"></script>
    <script>
        document.getElementById('num-values').addEventListener('input', function() {
            document.getElementById('array-size-display').textContent = this.value;
        });
    </script>
</body>
</html>
