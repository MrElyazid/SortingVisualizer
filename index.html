<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sorting Algorithms Visualizer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.10.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.10.0/addons/p5.sound.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Roboto', sans-serif;
        }
        .container {
            max-width: 900px;
        }
        h3 {
            color: #007bff;
            font-weight: 700;
        }
        #controls {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 20px;
            margin-bottom: 30px;
        }
        .control-item {
            margin-right: 20px;
        }
        #num-values {
            width: 200px;
        }
        #algorithm {
            width: 180px;
        }
        #start-button {
            transition: all 0.3s ease;
        }
        #start-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,123,255,0.3);
        }
        #canvas-container {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h3 class="text-center mb-4">Sorting Algorithms Visualizer</h3>
        <main>
            <div id="controls" class="d-flex flex-wrap justify-content-between align-items-center">
                <div class="control-item mb-3 mb-md-0">
                    <label for="num-values" class="form-label">Array size: <span id="array-size-display" class="fw-bold">25</span></label>
                    <input type="range" class="form-range" id="num-values" min="1" max="50" value="25">
                </div>
                <div class="control-item mb-3 mb-md-0">
                    <label for="algorithm" class="form-label">Algorithm:</label>
                    <select id="algorithm" class="form-select">
                        <option value="bubble-sort">Bubble Sort</option>
                        <option value="merge-sort">Merge Sort</option>
                        <option value="quick-sort">Quick Sort</option>
                        <option value="insertion-sort">Insertion Sort</option>
                    </select>
                </div>
                <button id="start-button" class="btn btn-primary">Start Animation</button>
            </div>
            <div id="canvas-container"></div>
        </main>
    </div>
    <script src="sketch.js"></script>
    <script>
        document.getElementById('num-values').addEventListener('input', function() {
            document.getElementById('array-size-display').textContent = this.value;
        });
    </script>
</body>
</html>
